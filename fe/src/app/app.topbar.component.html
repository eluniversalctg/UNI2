<div class="layout-topbar">
  <div class="layout-topbar-left">
    <a class="app-name" href="/">
      <img
        alt="main logo"
        [src]="'assets/images/logo-white.png'"
        class="app-logo"
      />
    </a>
    <a href="#" class="menu-button" (click)="appMain.onMenuButtonClick($event)">
      <div class="menu-button-icon"></div>
    </a>

    <ul class="layout-topbar-main-menu">
      <li>
        <a
          [routerLink]="['/']"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="topbar-active-menuitem-routerlink"
          >Sales
          <span class="active-bottom"></span>
        </a>
      </li>
      <li>
        <a
          [routerLink]="['/analytics']"
          routerLinkActive="topbar-active-menuitem-routerlink"
          >Analytics
          <span class="active-bottom"></span>
        </a>
      </li>
      <li>
        <a
          [routerLink]="['/utilities/widgets']"
          routerLinkActive="topbar-active-menuitem-routerlink"
          >Widgets
          <span class="active-bottom"></span>
        </a>
      </li>
      <li
        app-topmenu
        *ngFor="let item of menu; let i = index"
        [item]="item"
        [index]="i"
        [root]="true"
        class="layout-topbar-menu"
        (click)="appMain.onTopbarMenuClick()"
      ></li>
    </ul>
    <a href="#" class="menu-button" (click)="appMain.onMenuButtonClick($event)">
      <div class="menu-button-icon"></div>
    </a>
  </div>
  <div class="layout-topbar-right">
    <ul class="layout-topbar-actions">
      <li
        #profile
        class="site-item"
        [ngClass]="{
          'active-topmenuitem fadeInDown': appMain.activeTopbarItem === profile
        }"
      >
        <div
          class="site-container"
          (click)="appMain.onTopbarItemClick($event, profile)"
        >
          <div class="name-container">
            <span class="site"> {{ site.name }} </span>
          </div>
          <i class="pi pi-angle-down"></i>
        </div>

        <ul class="site-menu fadeInDown">
          <li *ngFor="let site of sites">
            <a (click)="setSite(site)">
              <span> {{ site.name }} </span>
            </a>
          </li>
        </ul>
      </li>
      <!-- signOut
      ============================================= -->
      <li>
        <a>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-sign-out"
            class="p-button-rounded p-ml-2 cerrar-sesion"
            pTooltip="Cerrar SesiÃ³n"
            (click)="signOut()"
          ></button>
        </a>
      </li>
    </ul>
  </div>
</div>
